{% extends 'base.html' %}
{% block content %}
{% if error %}
{{ error }}
{% endif %}
<h1>Login!</h1>
<form method="POST" action="{% url 'login' %}">
    <br/>
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="text" name="password"/>
    <br/>
    <br/>
    <input type="submit" class="btn btn-primary"  value="Sign Up"/>

</form>

{% endblock %}
