{% extends 'base.html' %}
{% block content %}

<h1>Sign Up!</h1>
<form method="POST" action="{% url 'signup' %}">
    <br/>
    {% csrf_token %}
    Username:
    <br/>
    {% if error1 %}
     {{ error1 }}
    <br/>
    {% endif %}
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    {% if error2 %}
    {{ error2 }}
    <br/>
    {% endif %}
    <input type="text" name="password1"/>
    <br/>
    Confirm Password:
    <br/>
    <input type="text" name="password2"/>
    <br/>
    <br/>
    <input type="submit" class="btn btn-primary"  value="Sign Up"/>

</form>

{% endblock %}
